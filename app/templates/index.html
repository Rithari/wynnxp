<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wynncraft XP Items</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="info-box">
        <h1>Wynncraft XP Bonus Items</h1>
        <div class="info-content">
            <p>This tool helps you find items with XP bonuses in Wynncraft.</p>
            <p>Click on categories to expand/collapse them.</p>
            <p>Click on items to see their details.</p>
        </div>
    </div>
    
    <div class="summary">
        <h2>Controls</h2>
        <div class="summary-content">
            <button onclick="expandAll()">Expand All Categories</button>
            <button onclick="collapseAll()">Collapse All Categories</button>
        </div>
    </div>

    <div id="timestamp"></div>
    <div id="items">Loading items...</div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
